	<script>
	var a,b,c;
	a = parseInt(prompt('Введите 1-e число'));
	b = parseInt(prompt('Введите 2-e число'));
	c = parseInt(prompt('Введите 3-e число'));
	if ((a>b && a<c) || (a<b && a>c)){alert('srednee: '+a);}
	else{
		if ((a>b && b>c) || (a<b && b<c)){alert('srednee: '+b);}
		else{
			if ((a<c && b>c) || (a>c && b<c)){alert('srednee: '+c);}
			else {alert('srednego net');}
		}
	}
	</script>

<!-- 3-e задание-->
	<img src="nod.jpeg" height="1760" width="1360" alt="nod">
	<script>
	var a,b;
	a=parseInt(prompt('Введите 1-e число'));
	b=parseInt(prompt('Введите 2-e число'));
 
	while (a!=0 && b!=0){
	   
	    if (a > b) {a = a % b}

	    else {b = b % a}
	}
	alert('Наибольший общий делитель: ' + (a+b));	
	</script>
